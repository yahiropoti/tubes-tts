<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyslexic Application</title>
    <script
      src="https://kit.fontawesome.com/7767ddef89.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Chrome, Safari, Edge, dan Opera */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Firefox */
      html {
        scrollbar-width: none;
      }

      /* Internet Explorer */
      body {
        -ms-overflow-style: none;
        overflow-y: scroll; /* Memastikan halaman tetap bisa di-scroll */
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
